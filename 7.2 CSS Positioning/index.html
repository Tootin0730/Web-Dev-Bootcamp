<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    .red-circle{
      position: absolute;
      height: 200px;
      width: 200px;
      background-color: red;
      top: 150px;
      left: 250px;
      border-radius: 50%;
    }

    .blue-box{
      position: relative;
      height: 300px;
      width: 500px;
      background-color: blue;
      top: 200px;
      left: 200px;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
